<html lang="en">

    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
       <tr>
		   <th>
		   <table border="1">
			   <tr>
				   <th colspan="2">Nested Table 2</th>
			   </tr>
			   <tr>
				  <th>Column 1</th>
				   <th>Column 2</th>
			   </tr>
			   <tr>
				   <td>abc</td>
				   <td>def</td>
			   </tr>
		   </table>
		   </th>

		   <th>
		   <table border="1">
			   <tr>
				   <th colspan="2">Nested Table 1</th>
			   </tr>
			   <td>
				 <ul>
					  <li>List item</li>
					  <li>List item</li>
					  <li>List item</li>
				 </ul>
			   </td>
		   </table>
		   </th>
	   </tr>

		<tr>
			<td>
				 <table border="1">
			   <tr>
				   <th colspan="2">Nested Table 3</th>
			   </tr>
			   <tr>
				   <td>Nested Table</td>
				   <td>Demo Continued</th>
			   </tr>
		   </table>
			</td>

	  <td>
				 <table border="1">
			   <tr>
				   <th colspan="2">Nested Table 4</th>
			   </tr>
			   <tr>
				   <td colspan="2" style="background-color : black ; color:white">HTML</th>
			   </tr>
		   </table>
			</td>
		</tr>
    </table>

</html>
